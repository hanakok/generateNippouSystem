<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>日報生成システム</title>
        <link rel="stylesheet" type="text/css" href="assets/index.css">
    </head>
    <body>
        <header class="page_title">
            =============<br />
            日報生成システム<br />
            =============<br />
        </header>
        <div class="form">
            <table>
                <thead>
                    <tr>
                        <th>工数 <label class="required">*</label></th>
                        <th>分類</th>
                        <th>内容 <label class="required">*</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="kousu01" required>
                                <option value="">選択してください</option>
                                <option value="0.5h">0.5h</option>
                                <option value="1.0h">1.0h</option>
                            </select>
                        </td>
                        <td>
                            <select class="classify01">
                                <option value="">選択してください</option>
                                <option value="【MTG】">【MTG】</option>
                                <option value="ほげほげPJ">ほげほげPJ</option>
                                <option value="ふがふが案件">ふがふが案件</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="detail01" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="generate">生成！</button>
        </div>
        <div class="result">
            <textarea class="generatedNippou" cols="70" rows="20"></textarea>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/index.js"></script>
    </body>
</html>
